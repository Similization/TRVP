<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <title>HR Management App</title>
</head>

<body>
    <header>
        <h1>HR Management App</h1>
    </header>

    <div id="root"></div>

    <main>
        <!-- Specialist List -->
        <section id="specialist-list">
            <h2>Specialist List</h2>
            <ul id="specialists">
                <!-- Specialist items will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <!-- Specialist Management Section -->
        <section id="specialist-management">
            <h2>Specialist Management</h2>

            <!-- Add Specialist Form -->
            <div id="add-specialist-form">
                <h3>Add Specialist</h3>
                <form id="addSpecialistForm">
                    <!-- Form fields for adding a specialist -->
                    <label for="specialistName">Full Name:</label>
                    <input type="text" id="specialistName" required>

                    <label for="startTime">Available Time (Start):</label>
                    <input type="time" id="startTime" required>

                    <label for="endTime">Available Time (End):</label>
                    <input type="time" id="endTime" required>

                    <label for="skillsCheckboxList">Specialist Skills:</label>
                    <div id="skillsCheckboxList">
                        <!-- Skills with checkboxes will be dynamically added here using JavaScript -->
                    </div>

                    <!-- Add more form fields as needed -->

                    <button type="submit" id="addSpecialistBtn">Add Specialist</button>
                </form>
            </div>

            <!-- Update Specialist Form -->
            <div id="update-specialist-form" style="display: none;">
                <h3>Update Specialist</h3>
                <form id="updateSpecialistForm">
                    <!-- Form fields for updating a specialist -->
                    <label for="updateSpecialistID">Specialist ID:</label>
                    <p id="updateSpecialistID" contenteditable="false"></p>

                    <label for="updateSpecialistName">Full Name:</label>
                    <input type="text" id="updateSpecialistName" required>

                    <label for="updateStartTime">Available Time (Start):</label>
                    <input type="time" id="updateStartTime" required>

                    <label for="updateEndTime">Available Time (End):</label>
                    <input type="time" id="updateEndTime" required>

                    <label for="updateSkillsCheckboxList">Specialist Skills:</label>
                    <div id="updateSkillsCheckboxList">
                        <!-- Skills with checkboxes will be dynamically added here using JavaScript -->
                    </div>

                    <!-- Add more form fields as needed -->

                    <button type="submit" id="saveUpdateSpecialistBtn">Save</button>
                </form>
            </div>
        </section>



        <!-- Skills List -->
        <section id="skills-list">
            <h2>Skills List</h2>
            <ul id="skills">
                <!-- Skills will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <!-- Add Skill Form -->
        <section id="add-skill">
            <h2>Add Skill</h2>
            <form id="addSkillForm">
                <!-- Form fields for adding a skill -->
                <label for="skillName">Skill Name:</label>
                <input type="text" id="skillName" required>

                <!-- Add more form fields as needed -->

                <button type="submit">Add Skill</button>
            </form>
        </section>

        <!-- Interviews List -->
        <section id="interviews-list">
            <h2>Interviews List</h2>
            <ul id="interviews">
                <!-- Interviews will be dynamically added here using JavaScript -->
            </ul>
        </section>


        <!-- Interview Management Section -->
        <section id="interview-management">
            <h2>Interview Management</h2>

            <!-- Add Interview Form -->
            <div id="add-interview-form">
                <h2>Add Interview</h2>
                <form id="addInterviewForm">
                    <!-- Form fields for managing interviews -->
                    <label for="candidateName">Candidate Name:</label>
                    <input type="text" id="candidateName" required>

                    <label for="interviewTime">Interview Time:</label>
                    <input type="time" id="interviewTime" required>

                    <label for="skillsInterviewCheckboxList">Interview Skills:</label>
                    <div id="skillsInterviewCheckboxList">
                        <!-- Skills with checkboxes will be dynamically added here using JavaScript -->
                    </div>

                    <!-- Specialist Dropdown -->
                    <label for="specialistSelect">Select Specialist:</label>
                    <select id="specialistSelect" required>
                        <!-- Options will be dynamically added here using JavaScript -->
                    </select>

                    <!-- Add more form fields as needed -->

                    <button type="submit" id="manageInterviewsBtn">Manage Interviews</button>
                </form>
            </div>

            <!-- Update Interview Form -->
            <div id="update-interview-form" style="display: none;">
                <h2>Update Interview</h2>
                <form id="updateInterviewForm">
                    <!-- Form fields for managing interviews -->

                    <label for="updateInerviewID">Interview ID:</label>
                    <p id="updateInerviewID" contenteditable="false"></p>

                    <label for="updateCandidateName">Candidate Name:</label>
                    <input type="text" id="updateCandidateName" required>

                    <label for="updateInterviewTime">Interview Time:</label>
                    <input type="time" id="updateInterviewTime" required>

                    <label for="updateSkillsInterviewCheckboxList">Interview Skills:</label>
                    <div id="updateSkillsInterviewCheckboxList">
                        <!-- Skills with checkboxes will be dynamically added here using JavaScript -->
                    </div>

                    <!-- Specialist Dropdown -->
                    <label for="updateSpecialistSelect">Select Specialist:</label>
                    <select id="updateSpecialistSelect" required>
                        <!-- Options will be dynamically added here using JavaScript -->
                    </select>

                    <!-- Add more form fields as needed -->

                    <button type="submit" id="updateInterviewsBtn">Save</button>
                </form>
            </div>
        </section>
        <!-- Manage Interviews Form -->
        <section id="add-interview">

        </section>

    </main>

    <footer>
        <p>&copy; 2024 HR Management App</p>
    </footer>
</body>

</html>
